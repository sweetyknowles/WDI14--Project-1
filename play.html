<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
</head>

<body>

    <header>
        <div id="HANGMAN">
            </h1>
        </div>
        <h1>LET's GO</h1>


    </header>


    <main>

        <br></br>

        <p class="words">
            Save the guy from HANGING!!!!!</p>

        <br></br>

        <img src="img/hangman.gif" alt="hangman" height="180" width="180">

        <br></br>

        <div id="alphabet"></div>


        <span>
            <div id="animals">
                <span id='spanb'>b</span>
                <span id='spane'>e</span>
                <span id='spana'>a</span>
                <span id='spanr'>r</span>
            </div>
        </span>
        <br></br>


        <div id="chance"></div>
        <div id="val"></div>
        <div id="winArray"></div>

    </main>



    <a onClick="window.location.reload()">Reset</a>

    <footer>



        <div>
            <p> Copyright &copy; 2018</p>
        </div>

    </footer>








    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
